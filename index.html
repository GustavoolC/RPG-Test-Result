<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favela Hub</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link id="estilo" rel="stylesheet" href="style.css">
</head>
<body class="noturno" id="fundo">
    <header class="cabecalho">
        <div class="personagem">
            <img src="assets/IzumiPerfil.png" alt="Ícone do Izumi" width="40%" id="perfil">
        <select id="personagens-escolha" class="cabecalhos-n" onclick="atualizarPerfil()">
            <option value="izumi">Izumi</option>
            <option value="victoria">Victoria</option>
            <option value="vladimir">Vladimir</option>
            <option value="rodrigo">Rodrigo</option>
        </select>
        </div>
        <div class="aparencia">
        <select id="tema-escolha" class="cabecalhos-n" onclick="trocarTema()">
            <option value="cosmo" id="cosmo">Cosmo</option>
            <option value="cataclismo" id="cataclismo">Cataclismo</option>
        </select>
        <img src="assets/sol.png" alt="Ícone do Modo Claro" width="26%" onclick="trocarModo()" id="modos"></button>
        </div>
    </header>
    <main>
    <section id="testeroll" class="testeroll_n invisivel">
        <p id="titulo" class="rolenoturno">Escolha e Role</p>
        <div class="testeroll__escolha">
            <input id="vantagens__pericia" class="prc_atr_n" type="number" min="-999" max="999" title="Vantagens">
            <select id="testeroll__pericia" class="prc_atr_n">
                <option value="5">Sanidade</option>
                <option value="6">Imunidade</option>
                <option value="7">Fôlego</option>
                <option value="8">Percepção</option>
                <option value="9">Intuição</option>
                <option value="10">Tecnologia</option>
                <option value="11">Furtividade</option>
                <option value="12">Acrobacia</option>
                <option value="13">Adestramento</option>
                <option value="14">Lábia</option>
                <option value="15">Intimidação</option>
                <option value="16">Medicina</option>
                <option value="17">Primeiros-Socorros</option>
                <option value="18">Misticismo</option>
                <option value="19">Poder</option>
                <option value="20">Corpo-a-Corpo</option>
                <option value="21">Mira</option>
                <option value="22">Reflexos</option>
                <option value="23">Música</option>
                <option value="24">Culinária</option>
                <option value="25">Resistência</option>
                <option value="26">Existência</option>
               </select>
           <select id="testeroll__atributo" class="prc_atr_n">
               <option value="0">Força</option>
               <option value="1">Destreza</option>
               <option value="2">Constituição</option>
               <option value="3">Intelecto</option>
               <option value="4">Carisma</option>
           </select>
           <input id="vantagens__atributo" class="prc_atr_n" type="number" min="-999" max="999" title="Vantagens">
       </div>
       <img src="assets/dice.png" alt="Dados" width="4%" onclick="iniciarTeste()" type="button" id="botao-rolar" class="botao-n"></button>
       <div class="valores-iniciais">
       <p id="testeroll__valoresiniciais1" class="valoresiniciais-n"></p>
       <p id="testeroll__barras" class="valoresiniciais-n"></p>
       <p id="testeroll__valoresiniciais2" class="valoresiniciais-n"></p>
       </div>
       <p id="testeroll__resultadoinicial" class="resultadoinicial-n"></p>
       <p id="testeroll__resultadofinal" class="resultadofinal-n"></p>
</section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
